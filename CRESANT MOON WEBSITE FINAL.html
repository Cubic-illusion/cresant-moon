<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000; /* Darker background */
            overflow-x: hidden;
            height: 100vh;
        }

        /* Container for horizontal scrolling */
        .page-container {
            display: flex;
            width: 200vw;
            height: 100vh;
            transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .screen {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Stars Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star.small {
            width: 2px;
            height: 2px;
        }

        .star.medium {
            width: 3px;
            height: 3px;
        }

        .star.large {
            width: 4px;
            height: 4px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Clouds */
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 4;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.6;
            animation: drift infinite linear;
        }

        .cloud:before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            width: var(--before-width, 50px);
            height: var(--before-height, 50px);
            top: var(--before-top, -25px);
            left: var(--before-left, 10px);
        }

        .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            width: var(--after-width, 60px);
            height: var(--after-height, 40px);
            top: var(--after-top, -15px);
            right: var(--after-right, 10px);
        }

        @keyframes drift {
            from {
                transform: translateX(-200px);
            }
            to {
                transform: translateX(calc(100vw + 200px));
            }
        }

        /* Moon Display */
        .moon-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 2;
            transition: all 0.8s ease;
            overflow: hidden;
            opacity: 0.9;
        }

        .moon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        .moon-shadow {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            opacity: 1;
            background: transparent;
            transition: all 0.8s;
        }

        .moon-shadow.full-moon {
            opacity: 0;
            background: transparent;
        }

        .moon-shadow.new-moon {
            opacity: 1;
            background: #000;
        }

        /* First Quarter: Right half lit */
        .moon-shadow.first-quarter {
            background: linear-gradient(90deg, #000 50%, transparent 50%);
        }

        /* Last Quarter: Left half lit */
        .moon-shadow.last-quarter {
            background: linear-gradient(90deg, transparent 50%, #210e0e 50%);
        }

        /* Waxing Crescent: Shadow circle positioned to create right crescent */
        .moon-shadow.waxing-crescent::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            left: -20%;
            top: 0;
        }

        /* Waxing Gibbous: Black overlay with transparent moon-sized hole, positioned to show gibbous */
       .moon-shadow.waxing-gibbous::before {
            content: '';
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: #000;
            top: -15vh;
            left: -33vw;
            z-index: 3;
            mask: radial-gradient(circle 300px at calc(50vw + 150px) 50vh, transparent 300px, black 301px);
            -webkit-mask: radial-gradient(circle 300px at calc(50vw + 150px) 50vh, transparent 300px, black 301px);
        }

        /* Waning Gibbous: Shadow circle positioned to create large left illumination */
        .moon-shadow.waning-gibbous::before {
            content: '';
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: #000;
            top: -15vh;
            left: -47vw;
            z-index: 3;
            mask: radial-gradient(circle 300px at calc(50vw + 150px) 50vh, transparent 300px, black 301px);
            -webkit-mask: radial-gradient(circle 300px at calc(50vw + 150px) 50vh, transparent 300px, black 301px);
        }

        /* Waning Crescent: Shadow circle positioned to create left crescent */
        .moon-shadow.waning-crescent::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 45%;
            left: 20%;
            top: 0;
        }

        /* Welcome Screen Content */
        .welcome-content {
            text-align: center;
            color: white;
            z-index: 5;
            position: relative;
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
        }

        .welcome-subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            opacity: 0;
            animation: fadeInUp 2s ease 0.5s forwards;
        }

        .start-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            opacity: 0;
            animation: fadeInUp 2s ease 1s forwards;
            position: relative;
            overflow: hidden;
        }

        .start-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .start-button:hover:before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        /* Name Input Screen */
        .name-input-content {
            text-align: center;
            color: white;
            z-index: 5;
            position: relative;
            max-width: 500px;
            padding: 3rem 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .input-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .input-subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .name-input-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .name-input {
            width: 100%;
            padding: 1.5rem 2rem;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin: 0 1rem;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 111, 0.4);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin: 0 1rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .greeting {
            font-size: 2rem;
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .greeting.show {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .input-title {
                font-size: 2rem;
            }
            
            .name-input {
                font-size: 1.1rem;
                padding: 1.2rem 1.5rem;
            }
            
            .start-button, .submit-button, .back-button {
                padding: 1rem 2rem;
                font-size: 1rem;
                margin: 0.5rem;
            }

            .moon-display {
                width: 400px;
                height: 400px;
            }

            .name-input-content {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container" id="pageContainer">
        <!-- Welcome Screen -->
        <div class="screen" id="welcomeScreen">
            <!-- Stars -->
            <div class="stars" id="starsContainer"></div>
            
            <!-- Clouds -->
            <div class="clouds" id="cloudsContainer1"></div>
            
            <!-- Welcome Content -->
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome to the Stars</h1>
                <p class="welcome-subtitle">Please enter a date to discover the moon phase</p>
                <button class="start-button" onclick="scrollToDateInput()">
                    Enter Date
                </button>
            </div>
        </div>
        
        <!-- Date Input Screen -->
        <div class="screen" id="dateScreen">
            <!-- Stars -->
            <div class="stars" id="starsContainer2"></div>
            
            <!-- Clouds -->
            <div class="clouds" id="cloudsContainer2"></div>
            
            <!-- Realistic Moon Visual -->
            <div class="moon-display" id="moonDisplay">
                <img class="moon-img" src="C:\Users\supra\OneDrive\Documents\chatgpthtml\final versions\FullMoon2010.png" alt="Moon">
                <div class="moon-shadow full-moon" id="moonShadow"></div>
            </div>
            
            <!-- Date Input Content -->
            <div class="name-input-content" id="moonPhaseContent" style="position:relative; background:none; box-shadow:none;">
                <h2 class="input-title" style="position:relative;z-index:1;">What Date?</h2>
                <p class="input-subtitle" style="position:relative;z-index:1;">Let the stars show you the moon's phase</p>
                
                <div class="name-input-container" style="position:relative;z-index:1;">
                    <input type="date" class="name-input" id="dateInput" max="9999-12-31">
                </div>
                
                <div style="position:relative;z-index:1;">
                    <button class="back-button" onclick="scrollToWelcome()">Back</button>
                    <button class="submit-button" onclick="submitDate()">Continue</button>
                </div>
                
                <div class="greeting" id="moonPhaseResult" style="position:relative;z-index:1;"></div>
            </div>
        </div>
    </div>

    <script>
        // Create clouds with random properties
        function createClouds() {
            const containers = ['cloudsContainer1', 'cloudsContainer2'];
            
            containers.forEach(containerId => {
                const container = document.getElementById(containerId);
                const cloudCount = 16; // Number of clouds per screen
                
                for (let i = 0; i < cloudCount; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    
                    // Random dimensions
                    const baseWidth = Math.random() * 80 + 60; // 60-140px
                    const baseHeight = Math.random() * 25 + 25; // 25-50px
                    cloud.style.width = baseWidth + 'px';
                    cloud.style.height = baseHeight + 'px';
                    
                    // Random position (top or bottom half)
                    const isTop = Math.random() > 0.5;
                    if (isTop) {
                        cloud.style.top = Math.random() * 30 + '%'; // Top 30%
                    } else {
                        cloud.style.bottom = Math.random() * 30 + '%'; // Bottom 30%
                    }
                    
                    // Start from left edge
                    cloud.style.left = '-200px';
                    
                    // Random animation duration (speed)
                    const duration = Math.random() * 30 + 20; // 20-50 seconds
                    cloud.style.animationDuration = duration + 's';
                    
                    // Random animation delay
                    const delay = Math.random() * 20; // 0-20 seconds
                    cloud.style.animationDelay = '-' + delay + 's';
                    
                    // Create pseudo-elements for cloud shape with random sizes
                    const beforeWidth = Math.random() * 30 + 30; // 30-60px
                    const beforeHeight = Math.random() * 30 + 30; // 30-60px
                    const afterWidth = Math.random() * 40 + 40; // 40-80px
                    const afterHeight = Math.random() * 25 + 25; // 25-50px
                    
                    // Apply styles using CSS custom properties
                    cloud.style.setProperty('--before-width', beforeWidth + 'px');
                    cloud.style.setProperty('--before-height', beforeHeight + 'px');
                    cloud.style.setProperty('--before-top', '-' + (beforeHeight * 0.5) + 'px');
                    cloud.style.setProperty('--before-left', Math.random() * 20 + 'px');
                    
                    cloud.style.setProperty('--after-width', afterWidth + 'px');
                    cloud.style.setProperty('--after-height', afterHeight + 'px');
                    cloud.style.setProperty('--after-top', '-' + (afterHeight * 0.3) + 'px');
                    cloud.style.setProperty('--after-right', Math.random() * 20 + 'px');
                    
                    container.appendChild(cloud);
                }
            });
        }
        function createStars() {
            const containers = ['starsContainer', 'starsContainer2'];
            
            containers.forEach(containerId => {
                const container = document.getElementById(containerId);
                const starCount = 150;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // Random size
                    const sizes = ['small', 'medium', 'large'];
                    const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                    star.classList.add(randomSize);
                    
                    // Random position
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    
                    // Random animation delay
                    star.style.animationDelay = Math.random() * 3 + 's';
                    
                    container.appendChild(star);
                }
            });
        }

        // Scroll to date input screen
        function scrollToDateInput() {
            const container = document.getElementById('pageContainer');
            container.style.transform = 'translateX(-100vw)';
            // Initialize moon display
            updateMoonPhase();
        }

        // Scroll back to welcome screen
        function scrollToWelcome() {
            const container = document.getElementById('pageContainer');
            container.style.transform = 'translateX(0)';
            // Clear result and input
            document.getElementById('dateInput').value = '';
            document.getElementById('moonPhaseResult').classList.remove('show');
            document.getElementById('moonPhaseResult').textContent = '';
            // Reset moon to full moon
            const moonShadow = document.getElementById('moonShadow');
            moonShadow.className = 'moon-shadow full-moon';
        }

        // Moon phase calculation and display
        function getMoonPhase(date) {
            // Algorithm based on astronomical calculations
            const phases = [
                { name: "New Moon", emoji: "ðŸŒ‘", shadowClass: "new-moon" },
                { name: "Waxing Crescent", emoji: "ðŸŒ’", shadowClass: "waxing-crescent" },
                { name: "First Quarter", emoji: "ðŸŒ“", shadowClass: "first-quarter" },
                { name: "Waxing Gibbous", emoji: "ðŸŒ”", shadowClass: "waxing-gibbous" },
                { name: "Full Moon", emoji: "ðŸŒ•", shadowClass: "full-moon" },
                { name: "Waning Gibbous", emoji: "ðŸŒ–", shadowClass: "waning-gibbous" },
                { name: "Last Quarter", emoji: "ðŸŒ—", shadowClass: "last-quarter" },
                { name: "Waning Crescent", emoji: "ðŸŒ˜", shadowClass: "waning-crescent" }
            ];
            
            // Conway's algorithm for moon phase calculation
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDate();
            
            if (month < 3) {
                year--;
                month += 12;
            }
            ++month;
            
            const c = 365.25 * year;
            const e = 30.6 * month;
            const jd = c + e + day - 694039.09;
            const b = Math.floor(jd / 29.5305882);
            const phase = jd - (b * 29.5305882);
            let index = Math.floor((phase / 29.5305882) * 8 + 0.5) % 8;
            
            if (index < 0) index += 8;
            
            return phases[index];
        }

        // Update moon visual display and shadow
        function updateMoonPhase() {
            const dateInput = document.getElementById('dateInput');
            let phase = { name: "Full Moon", emoji: "ðŸŒ•", shadowClass: "full-moon" };
            if (dateInput.value && /^\d{4}-\d{2}-\d{2}$/.test(dateInput.value)) {
                const date = new Date(dateInput.value + "T00:00:00");
                if (!isNaN(date.getTime())) {
                    phase = getMoonPhase(date);
                }
            }
            // Set moon shadow class
            const moonShadow = document.getElementById('moonShadow');
            moonShadow.className = 'moon-shadow ' + phase.shadowClass;
            return phase;
        }

        // Submit date
        function submitDate() {
            const dateInput = document.getElementById('dateInput');
            const result = document.getElementById('moonPhaseResult');
            const value = dateInput.value;
            if (!value) {
                dateInput.style.borderColor = '#ff6b6b';
                dateInput.placeholder = 'Please enter a date...';
                setTimeout(() => {
                    dateInput.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                }, 2000);
                return;
            }
            const date = new Date(value + "T00:00:00");
            const phase = updateMoonPhase();
            result.textContent = `The moon phase was: ${phase.name} ${phase.emoji}`;
            result.classList.add('show');
        }

        // Handle Enter key in date input
        document.getElementById('dateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitDate();
            }
        });

        // Update moon phase as user changes date
        document.getElementById('dateInput').addEventListener('input', function() {
            updateMoonPhase();
            // Clear previous result
            const result = document.getElementById('moonPhaseResult');
            result.classList.remove('show');
        });

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            createClouds();
            createStars();
            updateMoonPhase();
        });

        // Add interactive star movement
        document.addEventListener('mousemove', function(e) {
            const stars = document.querySelectorAll('.star');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                if (index % 10 === 0) {
                    const speed = 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    star.style.transform = `translate(${x}px, ${y}px)`;
                }
            });
        });
    </script>
</body>
